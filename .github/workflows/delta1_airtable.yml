name: Delta 1 - Reddit to Airtable

on:
  workflow_dispatch:
    inputs:
      reddit_url:
        description: "رابط منشور Reddit"
        required: true

jobs:
  run-delta1:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 تحميل المستودع
        uses: actions/checkout@v4

      - name: 🐍 إعداد Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ⚙️ تثبيت الحزم
        run: |
          pip install praw yt-dlp google-auth google-auth-oauthlib google-api-python-client requests

      - name: 🚀 تشغيل دلتا ١
        env:
          REDDIT_URL: ${{ github.event.inputs.reddit_url }}
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE_NAME: ${{ secrets.AIRTABLE_TABLE_NAME }}
        run: python delta1_airtable.py
