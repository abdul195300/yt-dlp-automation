name: Universal Video Extractor API

on:
  workflow_dispatch:
    inputs:
      video_source_url:
        description: "رابط المصدر (تويتر، فوكس نيوز، إلخ)"
        required: true

jobs:
  extract-video:
    runs-on: ubuntu-latest
    
    steps:
      - name: 🛠️ تحميل المستودع
        uses: actions/checkout@v4

      - name: 🐍 تثبيت Python والاعتماديات
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📦 تثبيت yt-dlp و requests
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp requests

      - name: 🎥 تشغيل كود استخراج الفيديو وتحديث Airtable
        env:
          VIDEO_SOURCE_URL: ${{ github.event.inputs.video_source_url }}
        run: python twitter_video.py
