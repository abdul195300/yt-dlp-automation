name: Twitter Video Extractor API

on:
  repository_dispatch:  # استقبال الطلبات من PyCharm

jobs:
  extract-video-url:
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ تحميل المستودع
        uses: actions/checkout@v4

      - name: 🐍 تثبيت Python والاعتماديات
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📦 تثبيت yt-dlp
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp requests

      - name: 🎥 تشغيل كود استخراج رابط الفيديو
        env:
          PYCHARM_WEBHOOK: ${{ secrets.PYCHARM_WEBHOOK }}
        run: python twitter_video.py
