name: Twitter Video Extractor API

on:
  schedule:
    - cron: '*/15 * * * *'  # تشغيل الكود كل 15 دقيقة
  workflow_dispatch:  # إمكانية تشغيله يدويًا

jobs:
  extract-video:
    runs-on: ubuntu-latest
    
    steps:
      - name: 🛠️ تحميل المستودع
        uses: actions/checkout@v4

      - name: 🐍 تثبيت Python والاعتماديات
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📦 تثبيت yt-dlp و requests
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp requests

      - name: 🎥 تشغيل كود استخراج الفيديو وتحديث Airtable
        run: python twitter_video.py
