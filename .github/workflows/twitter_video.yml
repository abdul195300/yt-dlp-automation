name: Twitter Video Extractor API

on:
  repository_dispatch:  # يسمح لـ PyCharm بإرسال الطلب إلى GitHub

jobs:
  extract-video-url:
    runs-on: ubuntu-latest  # تشغيل على سيرفر Linux مجانًا

    steps:
      - name: 🛠️ تحميل المستودع
        uses: actions/checkout@v4

      - name: 🐍 تثبيت Python والاعتماديات
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📦 تثبيت yt-dlp
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp

      - name: 🎥 تشغيل كود استخراج رابط الفيديو
        run: python twitter_video.py
