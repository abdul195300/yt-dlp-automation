name: Twitter Video Extractor API

on:
  workflow_dispatch:
    inputs:
      tweet_url:
        description: "رابط التغريدة"
        required: true

jobs:
  download-video:
    runs-on: ubuntu-latest
    
    steps:
      - name: 🛠️ تحميل المستودع
        uses: actions/checkout@v4

      - name: 🐍 تثبيت Python والاعتماديات
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📦 تثبيت yt-dlp و requests
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp requests

      - name: 🎥 تشغيل كود استخراج رابط الفيديو
        env:
          TWEET_URL: ${{ github.event.inputs.tweet_url }}
        run: |
          VIDEO_URL=$(python twitter_video.py)
          echo "VIDEO_URL=$VIDEO_URL" >> $GITHUB_ENV

      - name: 📡 إرسال الرابط إلى Webhook
        run: |
          curl -X POST "https://hook.eu2.make.com/ijtimfp41bqh6upl2qnmvcqu6fyacizl" \
          -H "Content-Type: application/json" \
          -d '{"tweet_url": "${{ github.event.inputs.tweet_url }}", "video_url": "'"$VIDEO_URL"'"}'
