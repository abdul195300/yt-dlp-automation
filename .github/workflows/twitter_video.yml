name: Twitter Video Downloader

on:
  workflow_dispatch:  # زر تشغيل يدوي من GitHub Actions

jobs:
  download-video:
    runs-on: ubuntu-latest  # استخدام Linux (مجاني بالكامل)

    steps:
      - name: 🛠️ تحميل المستودع
        uses: actions/checkout@v4

      - name: 🐍 تثبيت Python والاعتماديات
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # يمكنك تغييره للإصدار المناسب

      - name: 📦 تثبيت yt-dlp
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp

      - name: 🎥 تشغيل كود تحميل الفيديو
        run: |
          echo "🔍 بدء تنفيذ كود التحميل..."
          timeout 300 python twitter_video.py || echo "⚠️ المهلة انتهت أو فشل التحميل!"
        continue-on-error: false  # إذا فشل التحميل، لن يكمل باقي الخطوات
