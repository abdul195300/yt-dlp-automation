name: Twitter Video Downloader

on:
  workflow_dispatch:  # ✅ يسمح بتشغيل الـ workflow عبر API

jobs:
  download-video:
    runs-on: ubuntu-latest  # ✅ تشغيل على Ubuntu (مجاني)

    steps:
      - name: 🛠️ تحميل المستودع
        uses: actions/checkout@v4

      - name: 🐍 تثبيت Python والاعتماديات
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📦 تثبيت yt-dlp
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp

      - name: 🎥 تشغيل كود تحميل الفيديو
        run: python twitter_video.py
