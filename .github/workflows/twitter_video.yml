name: Twitter Video Extractor API

on:
  workflow_dispatch:  # يتيح تشغيل GitHub Actions عبر API

jobs:
  download-video:
    runs-on: ubuntu-latest  # تشغيل على Linux (مجاني)

    steps:
      - name: 🛠️ تحميل المستودع
        uses: actions/checkout@v4

      - name: 🐍 تثبيت Python والاعتماديات
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📦 تثبيت المكتبات المطلوبة
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp requests

      - name: 🎥 تشغيل كود استخراج رابط الفيديو
        run: python twitter_video.py
